version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=auto_planner;Username=postgres;Password=password
    depends_on:
      - db
    networks:
      - scheduler-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: auto_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - scheduler-network
    
  front:
    build:
      context: ../AutoPlanner/task-scheduler
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - scheduler-network

volumes:
  postgres_data:

networks:
  scheduler-network:
    driver: bridge